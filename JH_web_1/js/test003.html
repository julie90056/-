
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Document</title>
  
  <style>
    div { width: 80px; height: 80px; border-radius: 50%; position: absolute; left: 0; }
    /*製作兩顆球*/
    div:nth-of-type(1) { background-color: rgba(0, 118, 255, 0.48); top: 0; }
    div:nth-of-type(2) { background-color: rgba(196, 0, 255, 0.48);  }
  </style>
  
</head>
<body>
  
  <div></div>
  <div></div>  
<!--  制定動畫-->
  <script src="jquery-3.4.1.min.js"></script>
  <script src="jquery.easing.1.3.js"></script>

  <script>
    var targetLeft= $(window).width()-$('div').width();
    var targetTop= $(window).height()-$('div').height();
    /*設定兩個變數, 偵測視窗與球的大小距離*/
      $('div:eq(1)').animate({left:targetLeft,top:targetTop},2000,function(){
      $('div:eq(0)').animate({left:targetLeft},1000,'easeOutBounce')
                   .animate({top:targetTop},1000,'easeOutBounce'); /*參考Easing函數*/
      });


  
  </script>
  
</body>
</html>
