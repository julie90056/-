<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .tooltip-inner { background-color: #74a4ff; }
      .tooltip-inner h2 { background-color: blue; font-size: 20px; }
      .tooltip-inner h4 { color: blue; font-size: 14px; }
      .bs-tooltip-auto[x-placement^=bottom] .arrow::before, .bs-tooltip-bottom .arrow::before{
        border-bottom-color: #74a4ff;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h3>Tooltip Example</h3>
      <p>The data-placement attribute specifies the tooltip position.</p>
      <a href="#" data-toggle="tooltip" data-placement="top" data-html="true" title="<h2>Parmigiani</h2><h4>瑞士奢侈品牌的手錶製造商</h4><h4>新聞訊息來自:watch-critics</h4>">Top</a>
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a>
      <a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a>
      <a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a>
<!--  指定提視窗的顯示位置    -->
    </div>

    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
      });
    </script>

  </body>
</html>
