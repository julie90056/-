
<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
      html { font-size: 20px; }
      body { font-size: 15px; }
      div { font-size: 0.7em; }
      p { font-size: 2rem; }
      /*  rem 預設相對到瀏覽器的預設(16px),只有html可以改變  */
    </style>

  </head>
  <body>

    <h1 style="margin:20px 0;">em vs rem</h1>

    <div>
      <p>根元素（html）的 font-size</p>
    </div>


  </body>
</html>
